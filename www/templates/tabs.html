
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-dark">


  <!-- exercises Tab -->
  <tab title="home" icon="icon ion-home" href="#/tab/exercises">
    <nav-view name="exercises-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="excercise" icon="icon ion-heart" href="#/tab/adopt">
    <nav-view name="adopt-tab"></nav-view>
  </tab>


  <!-- About Tab -->
  <tab title="about" icon="icon ion-search" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>


</tabs>
