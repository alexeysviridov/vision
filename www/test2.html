<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>test App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-route.js"></script>
    <script src="lib/js/angular/angular-touch.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/vocabulary-rus.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/attentionController.js"></script>
</head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
-->
<body ng-app="starter" animation="slide-left-right-ios7">
    <div id='content' ng-app='MyTutorialApp' ng-controller='attentionController' 
    style="width: 400px;
    display: block;
    margin-left: auto;
    margin-right: auto;">
    <div style="height: 333px;">
        <div class="item item-toggle">
            {{startTheAppMessage}}
            <label class="toggle">
             <input type="checkbox" ng-model="isStarted" ng-change="onStartChanged()" />
             <div class="track">
               <div class="handle"></div>
           </div>
       </label>
       </div>
       <div  style="display: block;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
vertical-align: middle;
line-height: 180px; 
height:180px;
background: url('/img/dot32.png') no-repeat center; ">&nbsp;<span ng-show="isWordVisible"
style="font-size: 75px;">{{ currentWord }}</span><br/></div>
    </div>


    <div>
        <div ng-show="isWordCorrect"></div>
    </div> 
    <div>
        <label class="item item-input">
            <input type="text" placeholder="word" ng-model="wordToCheck" />
        </label>
         <button ng-show="isWordIncorrect" class="button button-full button-assertive" ng-click="onRetryButtonClick()">
            retry
        </button>
        <button ng-hide="isWordIncorrect" class="button button-full button-balanced" ng-click="onCheckButtonClick()">
            check
        </button>
    </div>

    </div>
</body>
</html>
