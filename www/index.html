<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <script src="lib/js/jquery-latest.js" ></script>
    <script src="lib/js/jQueryRotate.2.2.js" ></script>

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-route.js"></script>
    <script src="lib/js/angular/angular-touch.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>
    <script src="lib/js/ImagesClock.js"></script>

    <!-- cordova script -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's script -->
    <script src="js/vocabulary-rus.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/appController.js"></script>
    <script src="js/controllers/attentionController.js"></script>
    <script src="js/controllers/exerciseIndexController.js"></script>
    <script src="js/controllers/exerciseDetailsController.js"></script>
    <script src="js/controllers/concentrationController.js"></script>

    <script src="js/directives/directivesModule.js"></script>
    <script src="js/directives/clockDirective.js"></script>
</head>

<!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
<body ng-app="starter" ng-controller="appController" animation="slide-left-right-ios7">
    <side-menus>
        <pane side-menu-content>
            <!-- 
                The nav bar that will be updated as we navigate between views
                Additional attributes set its look, nav-bar animation and icons
                Icons provided by Ionicons: http://ionicons.com/ 
            -->
            <nav-bar type="bar-dark" 
                        animation="nav-title-slide-ios7" 
                        back-button-type="button-icon" 
                        back-button-icon="icon ion-arrow-left-c"></nav-bar>

            <!-- 
                The views will be rendered in the <nav-view> directive below
                Templates are in the /templates folder (but you could also
                have templates inline in this html file if you'd like).
            -->
            <nav-view></nav-view>
        </pane>
        <side-menu side="left" ng-show="sideMenuSettings.leftSideMenuTemplateUrl">
            <div ng-include="sideMenuSettings.leftSideMenuTemplateUrl"></div>
        </side-menu>
        <side-menu side="right" ng-show="sideMenuSettings.rightSideMenuTemplateUrl">
            <div ng-include="sideMenuSettings.rightSideMenuTemplateUrl"></div>
        </side-menu>
    </side-menus>
</body>
</html>
