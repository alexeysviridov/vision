<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-route.js"></script>
    <script src="lib/js/angular/angular-touch.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7">
<side-menus>

   <!-- Center content -->
<pane side-menu-content>

 <header class="bar bar-header bar-dark">
    <button class="button button-icon" ng-click="sideMenuController.toggleLeft()">
      <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title"...</h1>
  </header>
    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <nav-bar type="bar-dark" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon" 
             back-button-icon="icon ion-arrow-left-c"></nav-bar>

    <!-- 
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <nav-view></nav-view>
</pane>

<side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">...</h1>
     
    </header>
    <content has-header="true" scroll="false">
      <list>
        <item >1</item>
        <item >2</item>
        <item >3</item>
      </list>
    </content>
  </side-menu>
  </body>
</html>
